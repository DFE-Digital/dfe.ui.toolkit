{% extends "layout.html" %}


{% block content %}
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-xlarge">
                    Sign in
                </h1>
                <p class="lede">Sign in using the form below to access DfE services.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h2 class="heading-medium">Existing user</h2>
                <fieldset class="highlight">
                    <legend class="vh">Sign in form</legend>
                    <div class="form-group">
                        <label class="form-label-bold" for="first-name-2">Email address</label>
                        <input class="form-control" id="first-name-2" name="first-name-2" type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-label-bold" for="last-name-2">Password</label>
                        <input class="form-control" id="last-name-2" name="last-name-2" type="password">
                    </div>
                    <div class="panel">
                        <p>By continuing you accept the <a href="#">terms and conditions</a>.</p>
                    </div>

                    <div class="form-submit">
                        <button type="submit" class="button">Sign in</button>
                    </div>
                </fieldset>
            </div>
            <div class="col-6">
                <h2 class="heading-medium">New user</h2>
                <p>If you are a new user...</p>
            </div>
        </div>

{% endblock %}
