<html>
<head>
  <title>DfE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/govuk/govuk-template.css">
  <link rel="stylesheet" href="/static/css/screen.css">
</head>
<body class="">

<script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

<div id="skiplink-container">
  <div>
    <a href="#content" class="skiplink"></a>
  </div>
</div>

<div id="global-cookie-message">
  <p>GOV.UK uses cookies to make the site simpler. <a href="https://www.gov.uk/help/cookies">Find out more about cookies</a></p>
</div>

<div class="wrapper">

  <header role="banner" id="global-header" class="with-proposition">
    <div class="header-wrapper">
      <div class="identity">Department for Education</div>
    </div>
  </header>

  <div id="global-header-bar"></div>

  <main class="elements-index" id="content" role="main" tabindex="-1">

    {% block content %}

    {% endblock %}

  </main>

</div>

<footer id="footer" role="contentinfo">
  <div class="footer-wrapper">
    <nav>
      <ul>
        <li><a href="cookies.html">Cookies</a></li>
        <li><a href="privacy.html">Privacy policy</a></li>
        <li><a href="terms.html">Terms and conditions</a></li>
      </ul>
    </nav>
  </div>
</footer>


<nav class="prototype">
  <ul>
    <li>Example layouts:</li>
    <li><a href="/">Grid</a></li>
    <li><a href="login">Login</a></li>
    <li><a href="user-profile-access-request">User Access</a></li>
  </ul>
</nav>


</body>
</html>
