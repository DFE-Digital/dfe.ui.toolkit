{% extends "layout.html" %}

{% block content %}
<a href="step1" class="link-back">Back</a>
<div class="grid-row">
  <div class="col-8">
    <h1 class="heading-xlarge">
      Add a new user
    </h1>
    <p class="lede">Enter the user's email address</p>
  </div>
</div>
<div class="grid-row">
  <div class="col-12">
    <form method="get" action="step2">
      <div class="form-group">
        <label class="form-label" for="email">User's email address</label>
        <input class="form-control" type="email" name="email" id="email" required="required" data-label="Email address">
      </div>
      <input type="submit" class="button" class="button" value="Continue">
      <a href="/" class="button button-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
